<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: #222;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
        }
        table th {
            background: #0072ff;
            color: white;
        }
        table tr:nth-child(even) {
            background: #f2f2f2;
        }
        button {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #e60023;
        }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.Name }}</td>
                <td>{{ user.Phone }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        <!-- Back Button -->
<button style="
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
" onclick="window.location.href='/admin'">
    â¬… Back
</button>

        </tbody>
    </table>
</body>
</html>
